databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: storz
      changes:
        - createTable:
            tableName: users_v2
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: add-hair-color-to-users-v2
      author: yourname
      changes:
        - addColumn:
            tableName: users_v2
            columns:
              - column:
                  name: hair_color
                  type: VARCHAR(50)
